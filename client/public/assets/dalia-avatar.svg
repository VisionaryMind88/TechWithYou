<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="100" fill="#F4ECF7" />
  
  <!-- Hair -->
  <path d="M60,80 C60,50 80,30 100,30 C120,30 140,50 140,80 C140,90 140,100 140,120 C140,140 130,150 125,160 L75,160 C70,150 60,140 60,120 C60,100 60,90 60,80 Z" fill="#5D4037" />
  
  <!-- Face -->
  <circle cx="100" cy="100" r="45" fill="#FFDBAC" />
  
  <!-- Eyes -->
  <ellipse cx="80" cy="90" rx="5" ry="7" fill="#1E88E5" />
  <ellipse cx="120" cy="90" rx="5" ry="7" fill="#1E88E5" />
  
  <!-- Eyebrows -->
  <path d="M75,80 Q80,75 85,80" stroke="#5D4037" stroke-width="2" fill="none" />
  <path d="M115,80 Q120,75 125,80" stroke="#5D4037" stroke-width="2" fill="none" />
  
  <!-- Eyelashes -->
  <line x1="75" y1="83" x2="72" y2="80" stroke="#5D4037" stroke-width="1" />
  <line x1="80" y1="83" x2="80" y2="80" stroke="#5D4037" stroke-width="1" />
  <line x1="85" y1="83" x2="88" y2="80" stroke="#5D4037" stroke-width="1" />
  
  <line x1="115" y1="83" x2="112" y2="80" stroke="#5D4037" stroke-width="1" />
  <line x1="120" y1="83" x2="120" y2="80" stroke="#5D4037" stroke-width="1" />
  <line x1="125" y1="83" x2="128" y2="80" stroke="#5D4037" stroke-width="1" />
  
  <!-- Nose -->
  <path d="M100,95 Q102,105 100,110" stroke="#F0C8A0" stroke-width="2" fill="none" />
  
  <!-- Lips -->
  <path d="M90,120 Q100,125 110,120" fill="#FF5252" />
  
  <!-- Earrings -->
  <circle cx="55" cy="100" r="3" fill="#FFD700" />
  <circle cx="145" cy="100" r="3" fill="#FFD700" />
  
  <!-- Blush -->
  <circle cx="75" cy="110" r="10" fill="#F8BBD0" opacity="0.3" />
  <circle cx="125" cy="110" r="10" fill="#F8BBD0" opacity="0.3" />
</svg>