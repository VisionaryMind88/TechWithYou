<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="300" height="80" viewBox="0 0 300 80">
  <!-- Background rectangle with gradient -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7E22CE;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Tech text -->
  <text x="20" y="50" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#333333">
    Tech
  </text>
  
  <!-- With text -->
  <text x="120" y="50" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#7E22CE">
    With
  </text>
  
  <!-- You text -->
  <text x="210" y="50" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#4F46E5">
    You
  </text>
  
  <!-- Tech icon -->
  <path d="M10,60 L15,65 L20,60 L25,65 L30,60" stroke="#4F46E5" stroke-width="2" fill="none" />
  
  <!-- Decorative dot -->
  <circle cx="280" cy="50" r="5" fill="url(#logoGradient)" />
